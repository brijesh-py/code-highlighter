<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/prism.css" />
    <title>Code HighLighter</title>
  </head>
  <body class="fixed w-full">
    <nav class="w-full py-3 border-b border-slate-300">
      <div class="w-[90%] mx-auto flex items-center justify-between">
        <div class="text-3xl cursor-pointer">
          <a href="">
            <span class="text-slate-950">Code</span>
          <span class="text-sky-500">HighLighter</span>
          </a>
        </div>
        <div>
          <a href="https://github.com/brijesh-py/" target="_blank" class="cursor-pointer text-slate-900 font-bold px-2 rounded hover:shadow">GITHUB</a>
        </div>
      </div>
    </nav>
    <!-- Main Container -->
    <main class="w-full">
      <section class="mx-auto">
        <div class="grid grid-cols-2">
          <div class="border-r border-slate-300">
            <div
              class="bg-white p-2 flex justify-between items-center text-sm font-medium"
            >
              <input
                id="languageName"
                type="text"
                class="outline-none border-0 px-3 bg-transparent uppercase text-sky-500 font-bold"
                value="HTML"
                placeholder="Language Name"
              />
              <div class="flex items-center space-x-2">
                <div
                  class="flex justify-between items-center text-sky-500 hover:bg-slate-100 hover:shadow-2xl border border-slate-200 px-2 py-1 rounded text-base cursor-pointer" id="copyStyle"
                >
                  <span class="me-2"
                    ><ion-icon name="copy-outline"></ion-icon
                  ></span>
                  <small>Style</small>
                </div>
                <div
                  class="flex justify-between items-center text-sky-500 hover:bg-slate-100 border border-slate-200 px-2 py-1 rounded text-base cursor-pointer" id="copyCode"
                >
                  <span class="me-2"
                    ><ion-icon name="copy-outline"></ion-icon
                  ></span>
                  <small>Code</small>
                </div>
              </div>
            </div>
            <div class="bg-slate-100 px-2 border-t border-slate-300">
              <textarea
                id="getCodeAsText"
                class="h-[80vh] bg-slate-100 w-full outline-none overflow-scroll"
              ></textarea>
            </div>
          </div>
          <div id="outputCode" class="overflow-scroll h-[87vh]"></div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
